<!DOCTYPE html>
<html lang="en">
  <head>
    <script nonce="347fj326c">
      if (location.href.match(/.*\/view$/)) {
        location.href += "/";
      }
    </script>

    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="twitter:title" content="Tiny Motion Trainer APDS" />
    <meta
      property="og:description"
      content="Inspired by Teachable Machine (teachablemachine.withgoogle.com), this tool allows you to capture APDS data, label it, train a model and upload it to your Arduino board. This project is a part of a collection of experiments that shows the possibilities of building with TensorFlow Lite for Microcontrollers."
    />

    <meta
      name="description"
      content="Inspired by Teachable Machine (teachablemachine.withgoogle.com), this tool allows you to capture APDS data, label it, train a model and upload it to your Arduino board. This project is a part of a collection of experiments that shows the possibilities of building with TensorFlow Lite for Microcontrollers."
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="mdc-typography theme">
    <div id="svelte_app"></div>
  </body>
</html>
